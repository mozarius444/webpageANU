<script>
    $(document).ready(function() {
        function updateTime() {
            var now = new Date();

            var hours = now.getHours();
            var minutes = now.getMinutes();
            var seconds = now.getSeconds();

            // Add leading zeros if necessary
            hours = ('0' + hours).slice(-2);
            minutes = ('0' + minutes).slice(-2);
            seconds = ('0' + seconds).slice(-2);

            var timeString = hours + ':' + minutes + ':' + seconds;
            $('#time').text(timeString);
        }

        function updateDate() {
            var now = new Date();

            var days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            var months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
            var day = days[now.getDay()];
            var month = months[now.getMonth()];
            var date = now.getDate();
            var year = now.getFullYear();
            var dateString = day + ', ' + month + ' ' + date + ', ' + year;
            $('#date').text(dateString);
        }

        // Update time and date every second
        setInterval(updateTime, 1000);
        updateDate(); // Update date immediately
    });

        window.onload = function() {
    // Vars to access html elements
    let seconds = 0;
    let tens = 0;
    let laps = []; // Array to store lap times

    let appendTens = document.getElementById("tens");
    let appendSeconds = document.getElementById("seconds");
    let buttonStart = document.getElementById("button-start");
    let buttonStop = document.getElementById("button-stop");
    let buttonReset = document.getElementById("button-reset");
    let buttonLap = document.getElementById("button-lap");
    let lapTimesDisplay = document.getElementById("lapTimes");

    let interval;

    // Functions to start, stop, reset, and record lap times
    buttonStart.onclick = function() {
        clearInterval(interval);
        interval = setInterval(startTimer, 10);
    }

    buttonStop.onclick = function() {
        clearInterval(interval);
    }

    buttonReset.onclick = function() {
        clearInterval(interval);
        tens = 0;
        seconds = 0;
        laps = [];
        appendTens.innerHTML = "00";
        appendSeconds.innerHTML = "00";
        lapTimesDisplay.innerHTML = ""; // Clear lap times display
    }

    buttonLap.onclick = function() {
        laps.push(`${appendSeconds.innerHTML}:${appendTens.innerHTML}`);
        updateLapTimes();
    }

    function startTimer() {
        tens++;

        if (tens <= 9) {
            appendTens.innerHTML = "0" + tens;
        }

        if (tens > 9) {
            appendTens.innerHTML = tens;
        }

        if (tens > 99) {
            seconds++;
            appendSeconds.innerHTML = "0" + seconds;
            tens = 0;
            appendTens.innerHTML = "0" + 0;
        }

        if (seconds > 9) {
            appendSeconds.innerHTML = seconds;
        }
    }

    function updateLapTimes() {
        lapTimesDisplay.innerHTML = ""; // Clear previous lap times
        laps.forEach((lap, index) => {
            lapTimesDisplay.innerHTML += `Lap ${index + 1}: ${lap}<br>`;
        });
    }
};

let todos = JSON.parse(localStorage.getItem("todos")) || [];
let editIndex = -1;
const todoForm = document.querySelector(".input-section");
const todoInput = document.querySelector("#todoInput");
const todoList = document.querySelector(".todo-list");
const addButton = document.querySelector("#addBtn");
const updateButton = document.getElementById("update-button");
const searchInput = document.getElementById("search-input");
const searchButton = document.getElementById("search-button");
const todo_main = document.querySelector(".todos");

function saveTodos() {
  localStorage.setItem("todos", JSON.stringify(todos));
}

function renderTodos() {
  todoList.innerHTML = "";

  todos.forEach((todo, index) => {
    const li = document.createElement("li");
    li.className = "li";

    const checkbox = document.createElement("input");
    checkbox.className = "form-check-input";
    checkbox.type = "checkbox";
    checkbox.value = "option1";
    checkbox.checked = todo.completed;
    checkbox.addEventListener("change", () => toggleTodoCompleted(index));

    const label = document.createElement("label");
    label.className = "form-check-label";

    const spanText = document.createElement("span");
    spanText.className = "todo-text";
    spanText.textContent = `${todo.text} (${todo.date})`;

    const deleteButton = document.createElement("span");
    deleteButton.className = "span-button";
    deleteButton.innerHTML = '<i class="fa-solid fa-trash"></i>';
    deleteButton.addEventListener("click", () => deleteTodo(index));

    const editButton = document.createElement("span");
    editButton.className = "span-button";
    editButton.innerHTML = '<i class="fa-solid fa-pen"></i>';
    editButton.addEventListener("click", () => editTodo(index));

    li.appendChild(checkbox);
    li.appendChild(label);
    li.appendChild(spanText);
    li.appendChild(deleteButton);
    li.appendChild(editButton);

    todoList.appendChild(li);
  });
}
function addTodo() {
  const todoText = todoInput.value.trim();

  if (todoText !== "") {
    const currentDate = new Date();

    if (editIndex === -1) {
      todos.push({
        text: todoText,
        completed: false,
        date: currentDate.toLocaleString(),
      });
    } else {
      todos[editIndex].text = todoText;
      todos[editIndex].date = currentDate.toLocaleString();
      editIndex = -1;
      addButton.style.display = "inline";
      updateButton.style.display = "none";
    }

    saveTodos();
    renderTodos();
    todoInput.value = "";
  }

  return false;
}

function toggleTodoCompleted(index) {
  todos[index].completed = !todos[index].completed;
  saveTodos();
  renderTodos();
}

function deleteTodo(index) {
  todos.splice(index, 1);
  saveTodos();
  renderTodos();
}

function editTodo(index) {
  const todoText = todos[index].text;
  todoInput.value = todoText;
  editIndex = index;
  addButton.style.display = "none";
  updateButton.style.display = "inline";
}

function searchTodo() {
  const searchQuery = searchInput.value.trim();
  if (searchQuery !== "") {
    const searchResults = todos.filter((todo) =>
      todo.text.toLowerCase().includes(searchQuery.toLowerCase())
    );
    renderSearchResults(searchResults);
  } else {
    renderTodos();
  }
}

function renderSearchResults(results) {
  todoList.innerHTML = "";

  if (results.length > 0) {
    results.forEach((todo, index) => {
      const li = document.createElement("li");
      li.className = "li";

      const checkbox = document.createElement("input");
      checkbox.className = "form-check-input";
      checkbox.type = "checkbox";
      checkbox.value = "option1";
      checkbox.checked = todo.completed;
      checkbox.addEventListener("change", () => toggleTodoCompleted(index));

      const label = document.createElement("label");
      label.className = "form-check-label";

      const spanText = document.createElement("span");
      spanText.className = "todo-text";
      spanText.textContent = `${todo.text} (${todo.date})`;

      const deleteButton = document.createElement("span");
      deleteButton.className = "span-button";
      deleteButton.innerHTML = '<i class="fa-solid fa-trash"></i>';
      deleteButton.addEventListener("click", () => deleteTodo(index));

      const editButton = document.createElement("span");
      editButton.className = "span-button";
      editButton.innerHTML = '<i class="fa-solid fa-pen"></i>';
      editButton.addEventListener("click", () => editTodo(index));

      li.appendChild(checkbox);
      li.appendChild(label);
      li.appendChild(spanText);
      li.appendChild(deleteButton);
      li.appendChild(editButton);

      todoList.appendChild(li);
    });
  } else {
    todo_main.innerHTML = `<img class="face" src="asetes/thinking.png" alt="">
                            <h1 class="not-found"> NOT FOUND</h1>`;
  }
}

todoForm.addEventListener("submit", addTodo);
updateButton.addEventListener("click", addTodo);
searchButton.addEventListener("click", searchTodo);
renderTodos();
